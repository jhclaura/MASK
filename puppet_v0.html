			<script type="text/javascript">
				/* based on codes of Shawn */
				/* source: http://itp.nyu.edu/~sve204/liveweb_fall2014/week5.html */

				/* Get User Media */
				var my_stream = null, remote_stream = null;

				/* My WebRTC peer and peer_id */
				var peer = null;
				var peer_id = null;			
			
				/* Socket Server - WS */
				var socket = null;
				var socketOpened = false;

				var host;
				var ws;
				var myID, createID = false;
				var updatePreviousPlayer = false;

				var msgCount = 0;
				var newPlayerID;

				var camID = 0;
				var oldPlayerNum = 0, newPlayerNum = 0;
				var newPlayerJoined = false;

				var whoIamInMask = -1, initEnvironment = false;

				//----------------------------------------------------

				var video = document.getElementById('video');
				var videoImage = document.getElementById('videoImage');

				// ref: https://github.com/samdutton/simpl/blob/master/getusermedia/sources/js/main.js
				var audioSource = null, videoSource = null, camUserID = null, camEnvironmentID = null;
				var mediaConstraints = {};

				var currentVidAmount = 0;

				function gotSources(sourceInfos) {
					for (var i = 0; i !== sourceInfos.length; ++i) {
					    var sourceInfo = sourceInfos[i];

					   	if (sourceInfo.kind === 'video') {

					   		if (sourceInfo.facing === 'user') camUserID = sourceInfo.id;
					   		else if (sourceInfo.facing === 'environment') {

					   			camEnvironmentID = sourceInfo.id;
					   			mediaConstraints = {
									video: {
										mandatory: {
									    	maxWidth: 480,
									    	maxHeight: 320,
									    	minWidth: 480,
									    	minHeight: 320
									    },
										optional: [{sourceId: camEnvironmentID}]
									}
								};
								navigator.getUserMedia(mediaConstraints, successCallback, errorCallback);
					   		}
					   		else {
					   			camEnvironmentID = sourceInfo.id;
					   			mediaConstraints = {
									video: {
										mandatory: {
									    	maxWidth: 480,
									    	maxHeight: 320,
									    	minWidth: 480,
									    	minHeight: 320
									    },
										optional: [{sourceId: camEnvironmentID}]
									}
								};
								navigator.getUserMedia(mediaConstraints, successCallback, errorCallback);
					   		}
					    } 
					}
				}

				// for selecting back camera of phone
				if (typeof MediaStreamTrack.getSources === 'undefined'){
				  alert('This browser does not support MediaStreamTrack.\n\nTry Chrome Canary.');
				} else {
				  MediaStreamTrack.getSources(gotSources);
				}

				navigator.getUserMedia = navigator.getUserMedia || 
					navigator.webkitGetUserMedia || navigator.mozGetUserMedia;


				function successCallback(stream) {
					my_stream = stream; // make stream available
					video.src = window.URL.createObjectURL(stream);
					video.play();

					currentVidAmount ++;

					// Now we can connect to the peer server
					peerConnect();
				}

				function errorCallback(error){
					var msg = 'No camera available.';
					if (error.code == 1) 
					{   msg = 'User denied access to use camera.';   }
					document.getElementById('errorMessage').textContent = msg;
					console.log('navigator.getUserMedia error: ', error);
				}

				//
				var peerConnect = function() {			
					/* WebRTC - Peer.js */
						
					// Register for an API Key:	
					peer = new Peer({key: 't70jqks7224yrpb9'});	//Laura's key

					// Get an ID from the PeerJS server		
					peer.on('open', function(id) {
						console.log('My peer ID is: ' + id);
						peer_id = id;
				  
				  		// Now we can connect to the socket server						
						connectSocket();
					});		
			
					
					peer.on('call', function(incoming_call) {
						console.log("Got a call!");

						incoming_call.answer(my_stream); // Answer the call with an A/V stream.
						
						// get the history!
						// only apply for the second opened browser
						// for showing the first opened browser
						if(currentVidAmount>=1){
							//for screencapture
							console.log("screencapture!");
							incoming_call.on('stream', function(remoteStream) {
								video.pause();
								video.src = window.URL.createObjectURL(remoteStream) || remoteStream;
								video.play();

								currentVidAmount ++;

								console.log("replace vid!");
							});
						}						
					});
				};


				var connectSocket = function() {

					host = location.origin.replace(/^http/, 'ws');
					ws = new WebSocket(host);

					newPlayerNum ++;

					ws.onopen = function(){
						console.log('Our browsers are connected!');

						// ONLY_EXECUTE_ONCE
						if(oldPlayerNum != newPlayerNum){	// 0 != 1
							// my socket is connected, send out my id here
							var msg = {
								'type': 'addNewPlayer',
								'camID': camID,				// 0
								'id': peer_id,
								'npID': 0
							};

							sendMessage(JSON.stringify(msg));
													
							//UPDATE_FOR_WS
							//SO_ONLY_CREATE_NEW_PLAYER_ONCE_FOR_EACH_BROWSER
							oldPlayerNum = newPlayerNum;	// 0 -> 1

							console.log("my socket is connected, send out my id here");
						}
					}

					ws.onmessage = function(msg){

						msgCount++;

						var data = JSON.parse(msg.data);
						// console.log("Got msg!");
						// console.log(data);

						// ID_FOR_EACH_BROWSER
						// ONLY_EXECUTE_ONCE
						// if(!createID){
						// 	myID = data.myID;
						// 	createID = true;
						// }

						if(data.type == 'addNewPlayer'){
							//NEW_PLAYER_JOIN
							//EVERY_NEW_WINDOW_OPEN
							if(peer_id!=data.id && data.npID>0){
								console.log("Got a new peer: " + data.id);

								var call = peer.call(data.id, my_stream);

								call.on('stream', function(remoteStream) {
									console.log("Got remote stream!");

									// remote.src = window.URL.createObjectURL(remoteStream) || remoteStream;
									// // document.body.appendChild(remoteElement);
									// remote.play();

									currentVidAmount++;
								});						
							}
						}

						if(data.type == 'index'){

							if(!initEnvironment) {
								whoIamInMask = data.index;
								console.log("I'm " + whoIamInMask + " in the MASK.");

								init();
								initEnvironment = true;
							}
						}

						//UPDATE_PLAYER
						if(data.type == 'updatePlayer'){

							// console.log(data.playerQ);

							var playerLocX = data.playerLocX;
							var playerLocZ = data.playerLocZ;
							var playerRotY = data.playerRotY;
							var playerQ = new THREE.Quaternion( data.playerQ._x, data.playerQ._y, data.playerQ._z, data.playerQ._w );
							var eyeQ = new THREE.Quaternion( data.eyeQ._x, data.eyeQ._y, data.eyeQ._z, data.eyeQ._w );

							if(whoIamInMask==2)	{
								controls.setRotationByQ(eyeQ);
								eyeParent.rotation.setFromQuaternion( eyeQ );
								eyeParent.position.set(playerLocX, playerLocZ, playerRotY);
							}

						}

						// physical input from Arduinio
						
						if(data.type == 'foot'){

							// var feeeet = data.data.split(',');

							// for(var i=0; i<feeeet.length; i++){
							// 	feetData[i] = parseInt(feeeet[i]);
							// 	// console.log( i + ': ' + feetData[i]);
							// }	

							feetD = data.data;
							console.log( feetD );
						}
						

						// ADD_PREVIOUS_PLAYERS
						// ONE_TIME_EVENT
						if(data.length>0 && !updatePreviousPlayer){
							for(var i=0; i<data.length; i++){
								// console.log('!');
								if(peer_id > data[i].id){
									console.log('create! ID: ' + data[i].id);
								}							
							}
							updatePreviousPlayer = true;
						}
					}

					//
					
					

				    socketOpened = true;
				};

				//SYNCING_ISSUE
				//http://stackoverflow.com/questions/23898477/tornado-websockets-invalidstateerror-still-in-connecting-state
				//but has better solution... e.g. promises
				function sendMessage(msg) {
			        waitForSocketConnection(ws, function() {
			            ws.send( msg );
			        });

			        // console.log('* sendMessage');
			    };


				function waitForSocketConnection(socket, callback){
			        setTimeout(
			            function(){
			                if (socket.readyState === 1) {
			                    if(callback !== undefined){
			                        callback();

			                        // console.log('* callback');
			                    }
			                    return;
			                } else {
			                    waitForSocketConnection(socket,callback);
			                }
			            }, 5);

			        // console.log('* waitForSocketConnection');
			    };
			</script>

			<!-- source: http://wemadeyoulook.at/en/blog/spherical-harmonics-distortion-first-experiment-webgl/ -->
			<script type="x-shader/x-vertex" id="vertexShader">
				#define TWOPI 6.28318531
				#define PI    3.14159265

				varying vec3 vRgb;
				uniform float time;
				uniform float m[8];
				uniform float m2[8];

				uniform float hue;
				uniform float distortion;

				float HueToRGB(float f1, float f2, float hue) {
					if (hue < 0.0)
						hue += 1.0;
					else if (hue > 1.0)
						hue -= 1.0;
					float res;
					if ((6.0 * hue) < 1.0)
						res = f1 + (f2 - f1) * 6.0 * hue;
					else if ((2.0 * hue) < 1.0)
						res = f2;
					else if ((3.0 * hue) < 2.0)
						res = f1 + (f2 - f1) * ((2.0 / 3.0) - hue) * 6.0;
					else
						res = f1;
					return res;
				}

				vec3 HSLToRGB(vec3 hsl) {
					vec3 rgb;
					if (hsl.y == 0.0)
						rgb = vec3(hsl.z); // Luminance
					else {
						float f2;

						if (hsl.z < 0.5)
							f2 = hsl.z * (1.0 + hsl.y);
						else
							f2 = (hsl.z + hsl.y) - (hsl.y * hsl.z);

						float f1 = 2.0 * hsl.z - f2;

						rgb.r = HueToRGB(f1, f2, hsl.x + (1.0/3.0));
						rgb.g = HueToRGB(f1, f2, hsl.x);
						rgb.b = HueToRGB(f1, f2, hsl.x - (1.0/3.0));
					}
					return rgb;
				}	

				void main() {
				    vec3 p = normalize(position);
				    
				    // convert from xyz to spherical coordinates
				    float phi = acos(p.z);
				    float S = max(sqrt(p.x * p.x + p.y * p.y), 0.000001);
					float theta = asin(p.y / S);

				    if(p.x < 0.0) {
				    	theta = PI - theta;
				    }
				    
				    // then do radius magic
				    float fade = 0.5 + sin(time * 0.3) * sin(time * 0.19) * 0.5;
					float r1 = 0.0;
				    r1 += pow(sin(m[0]*phi),m[1]);
				    r1 += pow(cos(m[2]*phi),m[3]);
				    r1 += pow(sin(m[4]*theta),m[5]);
				    r1 += pow(cos(m[6]*theta),m[7]);

					float r2 = 0.0;
				    r2 += pow(sin((m2[0])*phi),m2[1]);
				    r2 += pow(cos((m2[2])*phi),m2[3]);
				    r2 += pow(sin((m2[4])*theta),m2[5]);
				    r2 += pow(cos((m2[6])*theta),m2[7]);

				    float r = (r1 + fade * (r2 - r1)); 
				    float premul = length(position) * ((1.0 - distortion) + r * distortion);
				    p.x = premul * sin(phi) * cos(theta);
				    p.y = premul * sin(phi) * sin(theta);
				    p.z = premul * cos(phi);

				    float a = 0.5 + sin(theta * 4.0) * 0.125;
				    float b = cos(phi*2.0) * sin(theta * 3.0) * 0.125;
				    vec3 hsl = vec3(b*r*0.25 + hue, a*r*0.5, r*0.35);
				    vRgb = HSLToRGB(hsl);
		 
				    gl_Position = projectionMatrix * modelViewMatrix * vec4( p, 1.0 );
				} 	
			</script>

			<script type="x-shader/x-vertex" id="fragmentShader">
				varying vec3 vRgb;

				void main() {

				    // colour is RGBA: u, v, 0, 1
				    gl_FragColor = vec4( vRgb, 1.0 );
				}    
			</script>

			<script type="x-shader/x-vertex" id="vertexshader_T">

				uniform float amplitude;
				attribute vec3 customColor;
				attribute vec3 displacement;
				varying vec3 vNormal;
				varying vec3 vColor;

				void main() {
					vNormal = normal;
					vColor = customColor;

					vec3 newPosition = position + amplitude + displacement;
					gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
				}
			</script>

			<script type="x-shader/x-fragment" id="fragmentshader_T">

				varying vec3 vNormal;
				varying vec3 vColor;

				void main() {
					const float ambient = 0.05;

					vec3 light = vec3(0, 1.0, 0);
					vec3 lightUp = vec3(0, -1.0, 0);

					float directional = max( dot(vNormal, light), 0.0 );
					directional = max( directional, dot(vNormal, lightUp));

					gl_FragColor = vec4( (directional + ambient) * vColor, 1.0);
					gl_FragColor.xyz = sqrt( gl_FragColor.xyz );
				}
			</script>
