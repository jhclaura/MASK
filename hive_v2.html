			<script type="text/javascript">
				/* based on codes of Shawn */
				/* source: http://itp.nyu.edu/~sve204/liveweb_fall2014/week5.html */

				/* Get User Media */
				var my_stream = null, remote_stream = null;

				/* My WebRTC peer and peer_id */
				var peer = null;
				var peer_id = null;			
			
				/* Socket Server - WS */
				var socket = null;
				var socketOpened = false;

				var host;
				var ws;
				var myID, createID = false;
				var updatePreviousPlayer = false;

				var msgCount = 0;
				var newPlayerID;

				var camID = 0;
				var oldPlayerNum = 0, newPlayerNum = 0;
				var newPlayerJoined = false;

				var whoIamInHive = -1, initEnvironment = false;

				//----------------------------------------------------

				var audioSource = null, videoSource = null, camUserID = null, camEnvironmentID = null;
				var mediaConstraints = {};

				// DOM
				var video = document.getElementById('video');
				var videoImage = document.getElementById('videoImage');

				// var remote = document.getElementById('remoteVideo');
				// var remoteImage = document.getElementById('remoteVideoImage');
				var remotes = [], remoteImages = [];

				// dynamically create all the remote videos and canvases
				for(var i=1; i<15; i++){
					// var remote = document.getElementById('remoteVideo_' + i);
					// var remoteImage = document.getElementById('remoteVideoImage_' + i);

					// remotes.push( remote );
					// remoteImages.push( remoteImage );

					// create VIDEO @ DOM
						var massVideoElement = document.createElement('video');
						massVideoElement.setAttribute("autoplay", "true");
						massVideoElement.id = "remoteVideo_" + i;
						massVideoElement.style.width="480";
						massVideoElement.style.height="320";
						document.body.appendChild(massVideoElement);
						// massVideoElement.play();

					// create CANVAS @ DOM
						var massCanvas = document.createElement('canvas');
						massCanvas.id = "remoteVideoImage_" + i;
						massCanvas.width = 480;
						massCanvas.height = 320;
						massCanvas.style.display = "none";
						document.body.appendChild(massCanvas);

					//
					remotes.push( massVideoElement );
					remoteImages.push( massCanvas );
				}

				//
				var massRemotes = [], massRemoteImages = [];
				//
				var currentVidAmount = 0;

				//

				navigator.getUserMedia = navigator.getUserMedia || 
					navigator.webkitGetUserMedia || navigator.mozGetUserMedia;


				function gotSources(sourceInfos) {
				  for (var i = 0; i !== sourceInfos.length; ++i) {
				    var sourceInfo = sourceInfos[i];
				    // console.log(sourceInfo);

				   	if (sourceInfo.kind === 'video') {
				   		// console.log(sourceInfo);

				   		if (sourceInfo.facing === 'user') camUserID = sourceInfo.id;
				   		else if (sourceInfo.facing === 'environment') {

				   			camEnvironmentID = sourceInfo.id;
				   			mediaConstraints = {
								video: {
									optional: [{sourceId: camEnvironmentID}]
								}, audio: false
							};
							navigator.getUserMedia(mediaConstraints, successCallback, errorCallback);
				   		}
				   		else {
				   			camEnvironmentID = sourceInfo.id;
				   			mediaConstraints = {
								video: {
									optional: [{sourceId: camEnvironmentID}]
								}, audio: false
							};
							navigator.getUserMedia(mediaConstraints, successCallback, errorCallback);
				   		}
				    } 
				  }
				}

				if (typeof MediaStreamTrack.getSources === 'undefined'){
				  alert('This browser does not support MediaStreamTrack.\n\nPlease try Chrome Browser.');
				} else {
				  MediaStreamTrack.getSources(gotSources);
				}

				function successCallback(stream) {
					my_stream = stream; // make stream available to console

					video.src = window.URL.createObjectURL(stream) || stream;
					video.play();

					currentVidAmount ++;

					// Now we can connect to the peer server
					peerConnect();
				}

				function errorCallback(error){
					var msg = 'No camera available.';
					if (error.code == 1) 
					{   msg = 'User denied access to use camera.';   }
					document.getElementById('errorMessage').textContent = msg;
					console.log('navigator.getUserMedia error: ', error);
				}

				//
				var peerConnect = function() {			
					/* WebRTC - Peer.js */
						
					// Register for an API Key:	
					peer = new Peer({key: 't70jqks7224yrpb9'});	//Laura's key

					// Get an ID from the PeerJS server		
					peer.on('open', function(id) {
						console.log('My peer ID is: ' + id);
						peer_id = id;
				  
				  		// Now we can connect to the socket server						
						connectSocket();
					});		
			
					
					peer.on('call', function(incoming_call) {
						console.log("Got a call!");

						incoming_call.answer(my_stream); // Answer the call with an A/V stream.

						
						// if you're not the first one, get the history!
						if( currentVidAmount>=1 ) {

							// for all the cells
							// if ( currentVidAmount<5 ) {
								incoming_call.on('stream', function(remoteStream) {

									var ahhhhhhIndex = currentVidAmount-1;

									remotes[ ahhhhhhIndex ].src = window.URL.createObjectURL(remoteStream) || remoteStream;
									remotes[ ahhhhhhIndex ].play();

									currentVidAmount ++;

								});
							// }
						}

					});
				};


				var connectSocket = function() {

					host = location.origin.replace(/^http/, 'ws');
					ws = new WebSocket(host);

					newPlayerNum ++;

					ws.onopen = function(){
						console.log('Our browsers are connected!');

						// ONLY_EXECUTE_ONCE
						if(oldPlayerNum != newPlayerNum){	// 0 != 1
							// my socket is connected, send out my id here
							var msg = {
								'type': 'addNewPlayer',
								'camID': camID,				// 0
								'id': peer_id,
								'npID': 0
							};

							sendMessage(JSON.stringify(msg));
													
							//UPDATE_FOR_WS
							//SO_ONLY_CREATE_NEW_PLAYER_ONCE_FOR_EACH_BROWSER
							oldPlayerNum = newPlayerNum;	// 0 -> 1

							console.log("my socket is connected, send out my id here");
						}
					}

					ws.onmessage = function(msg){

						msgCount++;

						var data = JSON.parse(msg.data);
						// console.log("Got msg!");
						// console.log(data);

						// ID_FOR_EACH_BROWSER
						// ONLY_EXECUTE_ONCE
						// if(!createID){
						// 	myID = data.myID;
						// 	createID = true;
						// }

						if(data.type == 'addNewPlayer'){

							//NEW_PLAYER_JOIN
							//EVERY_NEW_WINDOW_OPEN
							if(peer_id!=data.id && data.npID>0){
								console.log("Got a new peer: " + data.id);

								var call = peer.call(data.id, my_stream);

								if ( currentVidAmount<5 ){
									call.on('stream', function(remoteStream) {
										console.log("Got remote stream, for mid cell!");

										//
										// remoteStream.getAudioTracks()[0].enabled = false;
										//

										remotes[ currentVidAmount-1 ].src = window.URL.createObjectURL(remoteStream) || remoteStream;
										// document.body.appendChild(remoteElement);
										remotes[ currentVidAmount-1 ].play();

										currentVidAmount++;
									});

								}
								// else if ( currentVidAmount < 15 ) {
								// 	call.on('stream', function(remoteStream) {
								// 		console.log("Got remote stream, for mass cell!");

								// 		// create VIDEO @ DOM
								// 			var massVideoElement = document.createElement('video');
								// 			massVideoElement.setAttribute("autoplay", "true");
								// 			massVideoElement.id = "massRemoteVideo_" + (currentVidAmount-5);
								// 			massVideoElement.style.width="480";
								// 			massVideoElement.style.height="320";
								// 			massVideoElement.src = window.URL.createObjectURL(remoteStream) || remoteStream;
								// 			document.body.appendChild(massVideoElement);
								// 			massVideoElement.play();

								// 		// create CANVAS @ DOM
								// 			var massCanvas = document.createElement('canvas');
								// 			massCanvas.id = "massRemoteVideoImage_" + (currentVidAmount-5);
								// 			massCanvas.width = 480;
								// 			massCanvas.height = 320;
								// 			massCanvas.style.display = "none";
								// 			document.body.appendChild(massCanvas);

								// 		//
								// 		massRemotes.push( massVideoElement );
								// 		massRemoteImages.push( massCanvas );
								// 		//
								// 		currentVidAmount++;

								// 		// e.g. currentVidAmount == 6
								// 		updateSmallCellTexture( currentVidAmount );
								// 	});
								// }
							}
						}

						if(data.type == 'index'){

							if(!initEnvironment) {
								whoIamInHive = data.index;
								console.log("I'm " + whoIamInHive + " in the Hive.");

								init();
								initEnvironment = true;
							}							
						}

						// physical input from Arduinio
						/*
						if(data.type == 'button'){
							console.log( data.status );

							if (data.status == 1) {
								for(var i=0; i<roomExploded.length; i++){
									roomExploded[i] = !roomExploded[i];
								}
								for(var i=0; i<windowExploded.length; i++){
									windowExploded[i] = !windowExploded[i];
								}
							}

							if (data.status == 0) {
								for(var i=0; i<roomExploded.length; i++){
									roomExploded[i] = !roomExploded[i];
								}
								for(var i=0; i<windowExploded.length; i++){
									windowExploded[i] = !windowExploded[i];
								}
							}
						}
						*/

						// ADD_PREVIOUS_PLAYERS
						// ONE_TIME_EVENT
						if(data.length>0 && !updatePreviousPlayer){
							for(var i=0; i<data.length; i++){
								
								if(whoIamInHive > data[i].index){
									console.log('!');

									var ahhhhhhIndex = data[i].index-1;

									var call = peer.call(data.id, my_stream);

									// call.on('stream', function(remoteStream) {
									// 	console.log("Got remote stream!");
									// 	remotes[ ahhhhhhIndex ].src = window.URL.createObjectURL(remoteStream) || remoteStream;
									// 	remotes[ ahhhhhhIndex ].play();
									// });
									console.log('create! ID: ' + data[i].index);
								}							
							}
							updatePreviousPlayer = true;
						}

						//REMOVE_PLAYER
						if(data.type == 'removePlayer'){

							currentVidAmount --;					
							console.log('removePlayer #' + data.removeID);
						}

					}

					//
				    socketOpened = true;
					// init();				   
				};

				//SYNCING_ISSUE
				//http://stackoverflow.com/questions/23898477/tornado-websockets-invalidstateerror-still-in-connecting-state
				//but has better solution... e.g. promises
				function sendMessage(msg) {
			        waitForSocketConnection(ws, function() {
			            ws.send( msg );
			        });

			        // console.log('* sendMessage');
			    };


				function waitForSocketConnection(socket, callback){
			        setTimeout(
			            function(){
			                if (socket.readyState === 1) {
			                    if(callback !== undefined){
			                        callback();

			                        // console.log('* callback');
			                    }
			                    return;
			                } else {
			                    waitForSocketConnection(socket,callback);
			                }
			            }, 5);

			        // console.log('* waitForSocketConnection');
			    };
			    
			</script>
